<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esc√°ner QR - HELLBLAZER</title>
  <script src="{{ url_for('static', filename='html5-qrcode.min.js') }}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; min-height:100vh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:#000; color:#fff;
      font-family:'Orbitron',sans-serif; text-align:center;
      padding:1rem; padding-top:70px; padding-bottom:60px;
    }
    header,footer{width:100%; position:fixed; left:0; z-index:1000;}
    header{top:0; background:#000; border-bottom:2px solid #fff; text-align:center; padding:0.6rem;}
    header h1{margin:0; font-size:1.8rem; text-shadow:0 0 20px #fff;}
    footer{bottom:0;background:#000;border-top:2px solid #fff;text-align:center;padding:0.6rem;}
    footer p{margin:0;text-shadow:0 0 10px #fff;}
    .panel{width:100%; max-width:500px; background:#111; border:2px solid #fff; border-radius:12px; padding:1rem; box-shadow:0 0 20px #fff;}
    #reader{width:100%; margin:auto; border:2px solid #fff; border-radius:12px;}
    #result{margin-top:1rem; font-weight:bold;}
    .ok{color:#0f0;} .err{color:#f33;} .dup{color:#ff0;}
    a{color:#fff; text-decoration:none; font-size:1.1rem; margin:0 0.5rem;}
    a:hover{text-shadow:0 0 10px #fff;}
    #popup{position:fixed; top:40%; left:50%; transform:translate(-50%,-50%); background:#000; font-size:2.5rem; padding:1rem 2rem; border:3px solid #fff; border-radius:12px; display:none; z-index:2000; box-shadow:0 0 25px #fff;}
    input[type="text"]{margin-top:1rem;width:90%;padding:0.8rem;font-size:1rem;border-radius:8px;border:2px solid #fff;background:#000;color:#fff;}
    /* üî• Historial */
    .recent {
      margin-top:1rem;
      text-align:left;
      background:#000;
      border:2px solid #fff;
      border-radius:10px;
      padding:0.5rem;
      font-size:0.9rem;
      max-height:150px;
      overflow-y:auto;
    }
    .recent h3 {
      margin:0 0 0.5rem 0;
      font-size:1rem;
      text-align:center;
    }
    .recent-entry.ok { color:#0f0; }
    .recent-entry.dup { color:#ff0; }
    .recent-entry.err { color:#f33; }
  </style>
</head>
<body>
  <header><h1>HELLBLAZER</h1></header>

  <div class="panel">
    <h2>üì∑ Escanear Preventa</h2>
    <div id="reader"></div>
    <input id="qrInput" type="text" placeholder="Escanea con lector f√≠sico aqu√≠..." autofocus>
    <div id="result">Esperando escaneo...</div>
    <p>
      <a href="/">‚¨ÖÔ∏è Inicio</a>
      <a href="/list">üìã Ver registros</a>
    </p>
  </div>

  <!-- üî• Historial -->
  <div class="recent" id="recent">
    <h3>√öltimos escaneos</h3>
    <div id="recent-list"></div>
  </div>

  <div id="popup"></div>
  <footer><p>VOL. III ‚Äì 03/10/25</p></footer>

  <!-- üîä Sonidos -->
  <audio id="sound-ok" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-dup" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-error" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const serverScanEndpoint="/scan";
    const resultEl=document.getElementById("result");
    const popupEl=document.getElementById("popup");
    const soundOk=document.getElementById("sound-ok");
    const soundDup=document.getElementById("sound-dup");
    const soundErr=document.getElementById("sound-error");
    const recentList=document.getElementById("recent-list");
    let scanCooldown=false;

    function popup(msg,color="#fff"){
      popupEl.textContent=msg;
      popupEl.style.display="block";
      popupEl.style.color=color;
      setTimeout(()=> popupEl.style.display="none",1500);
    }

    function addRecent(code,status){
      const now=new Date().toLocaleTimeString();
      const div=document.createElement("div");
      div.className="recent-entry "+status;
      div.textContent=`[${now}] ${code}`;
      recentList.prepend(div);
      while(recentList.childNodes.length>5){
        recentList.removeChild(recentList.lastChild);
      }
    }

    function show(msg,status="ok"){
      resultEl.textContent=msg;
      resultEl.className=status;
      if(status==="ok"){ popup("‚úÖ Bienvenido!","#0f0"); soundOk.play(); }
      else if(status==="dup"){ popup("‚ö†Ô∏è Duplicado!","#ff0"); soundDup.play(); }
      else { popup("‚ùå Error","#f33"); soundErr.play(); }
    }

    function sendCode(code){
      if(!code||scanCooldown)return;
      scanCooldown=true; setTimeout(()=>scanCooldown=false,1500);
      fetch(serverScanEndpoint,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({code})})
      .then(r=>r.json().then(j=>({status:r.status,body:j})))
      .then(resp=>{
        if(resp.status===200&&resp.body.ok){
          show("‚úÖ Bienvenido!","ok");
          addRecent(code,"ok");
        }
        else if(resp.status===409){
          show("‚ö†Ô∏è C√≥digo ya usado","dup");
          addRecent(code,"dup");
        }
        else if(resp.status===404){
          show("‚ùå No encontrado","err");
          addRecent(code,"err");
        }
        else{
          show("Error desconocido","err");
          addRecent(code,"err");
        }
      })
      .catch(_=>{
        show("Error al conectar","err");
        addRecent(code,"err");
      });
    }

    function onScanSuccess(decodedText){ sendCode(decodedText); }
    function onScanFailure(_) {}

    const html5Qrcode=new Html5Qrcode("reader");
    const config={fps:10,qrbox:{width:220,height:220}};
    Html5Qrcode.getCameras().then(devices=>{
      if(!devices||!devices.length)return show("No se encontr√≥ c√°mara","err");
      let cameraId=devices[0].id;
      const back=devices.find(d=>/back|rear/i.test(d.label));
      if(back)cameraId=back.id;
      html5Qrcode.start(cameraId,config,onScanSuccess,onScanFailure)
        .catch(err=>show("No se pudo iniciar: "+err,"err"));
    }).catch(err=>show("Error: "+err,"err"));

    document.getElementById("qrInput").addEventListener("change",function(){
      const code=this.value.trim();
      if(code){ sendCode(code); this.value=""; }
    });
  </script>
</body>
</html>
